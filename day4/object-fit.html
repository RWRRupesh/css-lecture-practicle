<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 5px solid black;
			
		}
		div img{
			width: 300px;
			height: 300px;
			object-fit: fill;
		}
	</style>
</head>
<body>

	<div>
		<img src="bg.jpg">
	</div>



</body>
</html>
