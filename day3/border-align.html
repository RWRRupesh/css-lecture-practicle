<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border-align</title>
	<style type="text/css">
		#a{
			width: 200px;
			height: 200px;
			border-left: 5px solid black;
		}
		#b{
			width: 200px;
			height: 200px;
			border-top: 5px dotted; black;
		}
		#c{
			width: 200px;
			height: 200px;
			border-right: 5px dashed black;
		}
		#d{
			width: 200px;
			height: 200px;
			border-bottom: 5px double black;

		}
	</style>
</head>
<body>

	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>



</body>
</html>
