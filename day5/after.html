<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>After</title>
	<style type="text/css">
		#a{
			font-size: 40px;
			text-decoration: none;
			position: relative;
			width: 210px;
/*			border: 1px solid black;*/
		}
		#a::after{
			content: " ";
			width: 0px;
			height: 5px;
			background: red;
			position: absolute;
			bottom: 0;
			display: block;
			margin: 0;
			transition: 5s;
		}
		#a:hover::after{
			width: 210px;
		}
	</style>
</head>
<body>

		<a href="">Home</a>

		<div id="a">This is hover</div>

</body>
</html>
