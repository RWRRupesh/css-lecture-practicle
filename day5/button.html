<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button hover effect</title>
	<style type="text/css">
		button{

			font-size: 30px;
			padding: 5px;
			position: relative;
			background: none;
		}
		button::before{
			content: " ";
			position: absolute;
			left: 0;
			top: 0;
			width: 0%;
			height: 100%;
			background: skyblue;
			z-index: -1;
			border-radius: 0% 50% 50% 0%;
			transition: 2s;
		}
		button:hover::before{
/*			height: 100%;*/
width: 100%;
		}
	</style>
</head>
<body>

	<button>Click here</button>

</body>
</html>
