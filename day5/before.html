<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before</title>
	<style type="text/css">
		a{
			font-size: 35px;
			text-decoration: none;
			color: black;
			
			position: relative;
		}

		a::before{
			content: " ";
			width: 0;
			height: 2px;
			background: red;
			position: absolute;
			transition: 5s;
			display: block;
			margin: 0;
			top: 0;
		}
		a:hover::before{
			background: red;
			width: 100%;

		}
	</style>
</head>
<body>


	<a href="">Home</a>


</body>
</html>
