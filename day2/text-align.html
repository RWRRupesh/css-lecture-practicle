<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text-align</title>
	<style type="text/css">
		.a{
			text-align: center;
		}
		.b{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>This is text-align-left</h1>
	<h1 class="a">This is text-align-center</h1>
	<h1 class="b">This is text-align-right</h1>

</body>
</html>
