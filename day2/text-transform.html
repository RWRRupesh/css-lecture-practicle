<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text-transform</title>
	<style>
		#a{
			text-transform: uppercase;
		}
		#b{
			text-transform: capitalize;
		}
		#c{
			text-transform: lowercase;
		}
	</style>
</head>
<body>
	<h1 id="a">This is text-transform-uppercase</h1>
	<h1 id="b">This is text-transform-capitalize</h1>
	<h1 id="c" >This is text-transform-lowercase</h1>

</body>
</html>
