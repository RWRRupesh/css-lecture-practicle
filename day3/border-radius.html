<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border-radius</title>
	<style type="text/css">
		#a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			border-radius: 50%;
		}
		#b{
						width: 100px;
			height: 100px;
			border: 1px solid black;
			border-radius: 10px 50px;	
		}
	</style>
</head>
<body>

		<div id="a"></div>
		<div id="b"></div>
		<div id="c"></div>
		<div id="d"></div>



</body>
</html>
