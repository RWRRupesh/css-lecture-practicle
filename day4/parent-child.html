<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parent-child</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		ul li{
			font-size: 20px;
			color: blue;
		}
	</style>
</head>
<body>


	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Contact us</li>
	</ul>

	<ol>
		<li>Home</li>
		<li>About</li>
		<li>Contact us</li>
	</ol>

</body>
</html>
